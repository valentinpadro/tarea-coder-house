    <h1>Coloque sus datos asi usted pueda entrar en contacto con nosotros.
      De esta forma podra averiguar mas a fondo sobre los servicios que ofrecemos y con quien va a tratarse.
    </h1>
    <main>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Ingrese su gmail</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Ingrese su clave
          </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
